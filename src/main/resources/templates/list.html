<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>

<h1 th:text="${title}"></h1>
<hr>

<div th:if="${users.isEmpty()}">
    No tiene usuarios!!!!
</div>

<div th:if="${not users.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:if="${user.email}" th:text="${user.email}"></td>
            <td th:if="${not (user.email != null)}" th:text="${'No tiene email'}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
